<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>考卷重新打亂機</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7f4ef;
            font-family: "Noto Sans TC", "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff9f0;
            border: 1px solid #e0d8c6;
            border-radius: 16px;
            padding: 40px 60px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #4b3d2a;
        }

        .subtitle {
            font-size: 14px;
            color: #8a7e6d;
            margin-bottom: 30px;
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
        }

        .button-large {
            background-color: #b58b60;
            color: white;
            padding: 14px 36px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .button-large:hover {
            background-color: #a97f55;
        }

        .button-small {
            background-color: #d4b08a;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .button-small:hover {
            background-color: #c39a74;
        }

        .note {
            font-size: 13px;
            color: #6e6557;
            margin-top: 20px;
        }

        .download-btn {
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>考卷重新打亂機</h1>
        <div class="subtitle">對付需要不斷重考的學生 🧠📄</div>

        <form action="/shuffle" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <button type="submit" class="button-large">產生亂數考卷</button>
        </form>

        <div class="download-btn">
            <a href="/sample" style="text-decoration: none;">
                <button type="button" class="button-small">下載範例 Excel 題庫</button>
            </a>
        </div>

        <div class="note">請上傳符合格式的 Excel 題庫檔案（包含題號、題目、A～D選項、正解）</div>
    </div>
</body>
</html>
